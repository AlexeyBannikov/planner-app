<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Планировщик</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles/backlog.css" />
    <link rel="stylesheet" href="styles/planner.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="planner">
        <header class="planner__header">
          <button class="planner__button-prev">Prev</button>
          <button class="planner__button-next">Next</button>
        </header>
        <div class="planner__body">
          <div class="planner__current-week planner__grid"></div>
          <div class="planner__users"></div>
        </div>
      </div>
      <div class="backlog">
        <header class="backlog__header">
          <span>Backlog</span>
          <input class="backlog__input" type="text" placeholder="Поиск" />
        </header>
        <ul class="backlog__tasks"></ul>
      </div>
    </div>

    <div class="loader"></div>

    <script src="js/backlog.js"></script>
    <script src="js/planner.js"></script>
    <script src="main.js"></script>
  </body>
</html>
